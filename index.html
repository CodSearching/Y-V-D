  <style>
    :root {
      --bg: #0f172a;
      --container-bg: #1e293b;
      --text: #f1f5f9;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --accent: #38bdf8;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: env(safe-area-inset-top, 1.5rem) 1rem env(safe-area-inset-bottom, 2rem);
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    header h1 {
      font-size: clamp(1.8rem, 4vw, 2.75rem);
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 1rem;
      color: #cbd5e1;
    }

    main {
      background: var(--container-bg);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .ad-space {
      margin: 2rem 0;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      border-radius: 0.5rem;
      border: none;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .thumbnails {
      margin-top: 2rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .thumbnail {
      background: #334155;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
    }

    .thumbnail img {
      max-width: 100%;
      border-radius: 0.5rem;
    }

    .thumbnail a {
      display: inline-block;
      margin-top: 0.75rem;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 400px) {
      input[type="text"], button {
        font-size: 0.95rem;
        padding: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>YouTube Thumbnail Downloader</h1>
      <p>Paste any YouTube video link to download its high-quality thumbnails</p>
    </header>

    <main>
      <div class="ad-space">
        <!-- AdSense Ad Unit (top) -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>

      <div class="input-group">
        <input type="text" id="youtubeUrl" placeholder="Paste YouTube video link here..." />
        <button onclick="getThumbnail()">Get Thumbnails</button>
      </div>

      <div id="result" class="thumbnails"></div>

      <div class="ad-space">
        <!-- AdSense Ad Unit (bottom) -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </main>
  </div>

  <script>
    function getVideoId(url) {
      const regExp = /^.*(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[1].length === 11) ? match[1] : null;
    }

    function getThumbnail() {
      const url = document.getElementById('youtubeUrl').value.trim();
      const videoId = getVideoId(url);
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!videoId) {
        result.innerHTML = '<p style="color:red">Invalid YouTube URL</p>';
        return;
      }

      const resolutions = ['maxresdefault', 'hqdefault', 'mqdefault'];
      resolutions.forEach(res => {
        const thumbUrl = `https://img.youtube.com/vi/${videoId}/${res}.jpg`;
        result.innerHTML += `
          <div class="thumbnail">
            <img src="${thumbUrl}" alt="${res} thumbnail">
            <a href="${thumbUrl}" download>Download ${res}</a>
          </div>`;
      });
    }
  </script>
</body>
